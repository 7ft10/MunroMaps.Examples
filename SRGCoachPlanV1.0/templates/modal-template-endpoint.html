<div class="modal-content">
    <span class="modal-close">&times;</span>
    <div class="modal-body">
        <svg style="float: left; height: 34px; width: 34px;">
            <defs>
                <symbol id="endpointSymbol" viewBox="-30 -30 60 60">
                    <path d="M0,-36.554338146024854L8.206960246457745,-11.295911705250088L34.765241492633436,-11.29591170525009L13.279140623087846,4.314654337487748L21.4861008695456,29.57308077826251L2.6645352591003757e-15,13.962514735524676L-21.486100869545588,29.573080778262515L-13.279140623087844,4.314654337487751L-34.76524149263344,-11.29591170525008L-8.206960246457749,-11.295911705250086Z"></path>
                </symbol>
            </defs>
            <g class="node endpoint">
                <use xlink:href="#endpointSymbol" width="34" height="34" class="endpoint symbol" data-category="endpoint"></use>
            </g>
        </svg>
        <h1><span>{{d.name}}</span></h1>
        <div class="row">
            <div class="column">
                <p><label>Id:</label> <span>{{d.id}}</span></p>
                <p><label>Name:</label> <span>{{d.name}}</span></p>
                <p><label>Type:</label> <span>{{d.type}}</span></p>
                <p><label>Horizon:</label> <span>{{d.horizonDetails.name}}</span></p>
                <p>
                    <div data-if="{{d.predecessors && d.predecessors.length === 0}}">
                        <div>
                            <label>Predecessors:</label><span>No Predecessors</span>
                        </div>
                    </div>
                    <div data-if="{{d.predecessors && d.predecessors.length > 0}}">
                        <div>
                            <label>Predecessors:</label>
                            <ul data-repeat="{{d.predecessors}}">
                                <li data-index="{{i}}">
                                    <a href="#" onclick="return window.MunroMapApp.showDialog(this.dataset.nodeid);"
                                        data-nodeid="{{d.id}}">{{d.name}}</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </p>
            </div>
            <div class="column" data-html="{{d.details}}">
                <!--Loaded via data-html-->
                Loading details...
            </div>
        </div>
    </div>
</div>
