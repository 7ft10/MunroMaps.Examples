<div class="modal-content">
    <span class="modal-close">&times;</span>
    <span class="tshirtSize">
        <span>{{d.size}}</span>
    </span>
    <div class="modal-body">
        <h1><span>Initiative - </span><span>{{d.name}}</span></h1>
        <div class="row">
            <div class="column">
                <div><label>Id:</label> <span>{{d.id}}</span></div>
                <div><label>Name:</label> <span>{{d.name}}</span></div>
                <div><label>Category:</label> <span>{{d.category}}</span></div>
                <div><label>Size:</label> <span>{{d.size}}</span></div>
                <div><label>Horizon:</label> <span>{{d.horizonDetails.name}}</span></div>
                <div data-if="{{d.successors && d.predecessors.length === 0}}">
                    <div>
                        <label>Predecessors:</label><span>No Predecessors</span>
                    </div>
                </div>
                <div data-if="{{d.predecessors && d.predecessors.length > 0}}">
                    <div>
                        <label>Predecessors:</label>
                        <ul data-repeat="{{d.predecessors}}">
                            <li data-index="{{i}}">{{d.name}}</li>
                        </ul>
                    </div>
                </div>
                <div data-if="{{d.successors && d.successors.length === 0}}">
                    <div>
                        <label>Successors:</label> <span>No Successors</span>
                    </div>
                </div>
                <div data-if="{{d.successors && d.successors.length > 0}}">
                    <div>
                        <label>Successors:</label>
                        <ul data-repeat="{{d.successors}}">
                            <li data-index="{{i}}">{{d.name}}</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="column">
                {{d.details}}
            </div>
        </div>
    </div>
</div>
